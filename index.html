<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<h1>Сезон вкусов</h1>
	<div class="center">
		<div class="container">
			<div class="inner">
				<div class="item" id="BananaStrips">
					<img src="image/BananaStrips.png" alt="" class="img">
					<p>Фрипсы "Банан"</p>
					<div class="flex">
						<button class="flex-child" id="btn1_50">200 руб. (50гр.)</button>
						<button class="flex-child" id="btn1_100">390 руб. (100гр.)</button>
					</div>
				</div>
				<div class="item" id="PearStrips">
					<img src="image/PearStrips.png" alt="" class="img">
					<p>Фрипсы "Груша"</p>
					<div class="flex">
						<button class="flex-child" id="btn2_50">210 руб. (50гр.)</button>
						<button class="flex-child" id="btn2_100">410 руб. (100гр.)</button>
					</div>
				</div>
				<div class="item" id="KiwiStrips">
					<img src="image/KiwiStrips.png" alt="" class="img">
					<p>Фрипсы "Киви"</p>
					<div class="flex">
						<button class="flex-child" id="btn3_50">250 руб. (50гр.)</button>
						<button class="flex-child" id="btn3_100">480 руб. (100гр.)</button>
					</div>
				</div>
				<div class="item" id="MangoStrips">
					<img src="image/MangoStrips.png" alt="" class="img">
					<p>Фрипсы "Манго"</p>
					<div class="flex">
						<button class="flex-child" id="btn4_50">280 руб. (50гр.)</button>
						<button class="flex-child" id="btn4_100">550 руб. (100гр.)</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
</body>
</html>
